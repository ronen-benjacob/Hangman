<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>The Hangman Game</title>
</head>

<body style="text-align: center">
    <header class="main-header">
        <h1>The Ultimate Hangman Game</h1>
    </header>
    <div class="container">
        <div class="puzzle">

        </div>
        <p id="remainGuesses" class="remainGuesses"></p>
        <div class="reset">
            <label for="wordCount">Amount of Words: </label>
            <select name="wordCount" id="wordCount" class="wordCount">
                <option value="1">1</option>
                <option value="2" selected="selected">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="resetGame" class="button">Reset Game</button>
        </div>
        <div id="lettersGuessed" class="guessedLetters"></div>
    </div>
    <footer class="footer">
        <p>&copy; 2019 All Rights Reserved, Ronen Ben-Jacob</p>
    </footer>

    <script src="js/hangman.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
