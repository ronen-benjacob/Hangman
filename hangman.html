<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>The Hangman Game</title>
</head>

<body style="text-align: center">
    <div id="userPuzzle" class="puzzle"></div>
    <div>
        <p id="remainGuesses"></p>
    </div>
    <div>
        <label for="wordCount"># of words to guess</label>
        <select name="wordCount" id="wordCount" class="wordCount">
            <option value="1">1</option>
            <option value="2" selected="selected">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="resetGame" class="button">Reset Game</button>
    </div>
    <div id="lettersGuessed" class="guessedLetters"></div>
    <script src="js/hangman.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
